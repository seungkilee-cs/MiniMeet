<!doctype html>
<html>
  <head>
    <title>MiniMeet Chat Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
      }
      .controls {
        background: #f0f0f0;
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .status {
        background: #e8f5e8;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .error {
        background: #ffeaea;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .chat-container {
        display: flex;
        gap: 20px;
      }
      .participants {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
        width: 300px;
      }
      .chat-area {
        flex: 1;
        background: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
      }
      .messages {
        height: 400px;
        overflow-y: scroll;
        border: 1px solid #ddd;
        padding: 10px;
        background: white;
        margin-bottom: 10px;
      }
      .message {
        margin-bottom: 10px;
        padding: 8px;
        border-radius: 5px;
        background: #f1f1f1;
      }
      .message .sender {
        font-weight: bold;
        color: #007bff;
      }
      .message .timestamp {
        font-size: 0.8em;
        color: #666;
      }
      .message-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 3px;
      }
      input,
      button {
        margin: 5px;
        padding: 8px;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>2.4. MiniMeet Chat Test</h1>

      <div class="controls">
        <h3>1. Get Authentication Token</h3>
        <input
          id="userId"
          type="text"
          placeholder="Enter User ID"
          style="width: 300px"
        />
        <button onclick="getToken()">Get Token</button>
        <div
          id="tokenDisplay"
          style="
            margin-top: 10px;
            font-family: monospace;
            word-break: break-all;
          "
        ></div>
      </div>

      <div class="controls">
        <h3>2. Connect & Join Room</h3>
        <button onclick="connect()">Connect to Server</button>
        <input
          id="roomId"
          type="text"
          placeholder="Enter Room ID"
          style="width: 300px"
        />
        <button onclick="joinRoom()">Join Room</button>
        <button onclick="leaveRoom()">Leave Room</button>
      </div>

      <div id="status" class="status">Not connected</div>
      <div id="error" class="error" style="display: none"></div>

      <div class="chat-container">
        <div class="participants">
          <h3>Room Participants:</h3>
          <div id="participants">No participants</div>
        </div>

        <div class="chat-area">
          <h3>Chat Messages:</h3>
          <div id="messages" class="messages"></div>
          <div style="display: flex; gap: 10px">
            <input
              id="messageInput"
              class="message-input"
              placeholder="Type your message..."
              onkeypress="handleMessageKeyPress(event)"
            />
            <button onclick="sendMessage()">Send</button>
          </div>
        </div>
      </div>

      <div style="margin-top: 20px">
        <h3>Console Logs:</h3>
        <div
          id="logs"
          style="
            height: 200px;
            overflow-y: scroll;
            background: #000;
            color: #0f0;
            padding: 10px;
            font-family: monospace;
          "
        ></div>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
      let socket;
      let authToken = '';
      let currentRoomId = '';

      function log(message) {
        const timestamp = new Date().toLocaleTimeString();
        const logDiv = document.getElementById('logs');
        logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
        logDiv.scrollTop = logDiv.scrollHeight;
        console.log(message);
      }

      function showError(message) {
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        setTimeout(() => (errorDiv.style.display = 'none'), 5000);
      }

      function updateStatus(message) {
        document.getElementById('status').textContent = message;
      }

      async function getToken() {
        const userId = document.getElementById('userId').value.trim();
        if (!userId) {
          showError('Please enter a User ID');
          return;
        }

        try {
          const response = await fetch(
            `http://localhost:3001/auth/token/${userId}`,
            {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
            },
          );

          if (!response.ok) {
            throw new Error(`Failed to get token: ${response.statusText}`);
          }

          const data = await response.json();
          authToken = data.access_token;

          document.getElementById('tokenDisplay').innerHTML =
            `<strong>Token:</strong> ${authToken.substring(0, 50)}...`;

          log(`✅ Token obtained for user ${userId}`);
        } catch (error) {
          log(`❌ Token error: ${error.message}`);
          showError(error.message);
        }
      }

      function connect() {
        if (!authToken) {
          showError('Please get a token first');
          return;
        }

        if (socket) socket.disconnect();

        socket = io('http://localhost:3001', {
          auth: { token: authToken },
        });

        socket.on('connect', () => {
          log(`✅ Connected! Socket ID: ${socket.id}`);
          updateStatus(`Connected and authenticated`);
        });

        socket.on('connectionSuccess', (data) => {
          log(`🎉 ${data.message}`);
        });

        socket.on('disconnect', () => {
          log('❌ Disconnected from server');
          updateStatus('Disconnected');
        });

        socket.on('authError', (data) => {
          log(`🔒 Auth error: ${data.message}`);
          showError(`Authentication failed: ${data.message}`);
        });

        // Room events
        socket.on('joinRoomSuccess', (data) => {
          log(`✅ Successfully joined room: ${data.roomId}`);
          currentRoomId = data.roomId;
          loadMessageHistory();
        });

        socket.on('participantsUpdate', (data) => {
          log(`👥 Participants update: ${data.participants.length} users`);
          displayParticipants(data.participants);
        });

        // Chat events
        socket.on('newMessage', (data) => {
          log(`💬 New message from ${data.sender.username}`);
          displayMessage(data);
        });

        socket.on('messageHistory', (data) => {
          log(`📜 Loaded ${data.messages.length} previous messages`);
          displayMessageHistory(data.messages);
        });

        socket.on('messageSent', (data) => {
          log(`✅ Message sent: ${data.messageId}`);
        });

        socket.on('messageError', (data) => {
          log(`❌ Message error: ${data.error}`);
          showError(data.error);
        });
      }

      function joinRoom() {
        if (!socket || !socket.connected) {
          showError('Please connect first');
          return;
        }

        const roomId = document.getElementById('roomId').value.trim();
        if (!roomId) {
          showError('Please enter a Room ID');
          return;
        }

        log(`📤 Joining room: ${roomId}`);
        socket.emit('joinRoom', { roomId });
      }

      function leaveRoom() {
        if (!socket || !socket.connected) {
          showError('Please connect first');
          return;
        }

        if (!currentRoomId) {
          showError('Not in any room');
          return;
        }

        log(`📤 Leaving room: ${currentRoomId}`);
        socket.emit('leaveRoom', { roomId: currentRoomId });
        currentRoomId = '';
        clearMessages();
      }

      function loadMessageHistory() {
        if (currentRoomId) {
          socket.emit('loadMessageHistory', {
            roomId: currentRoomId,
            limit: 50,
          });
        }
      }

      function sendMessage() {
        if (!socket || !socket.connected) {
          showError('Please connect first');
          return;
        }

        if (!currentRoomId) {
          showError('Please join a room first');
          return;
        }

        const messageInput = document.getElementById('messageInput');
        const content = messageInput.value.trim();

        if (!content) {
          showError('Message cannot be empty');
          return;
        }

        log(`📤 Sending message: ${content}`);
        socket.emit('sendMessage', { roomId: currentRoomId, content });
        messageInput.value = '';
      }

      function handleMessageKeyPress(event) {
        if (event.key === 'Enter') {
          sendMessage();
        }
      }

      function displayParticipants(participants) {
        const participantsDiv = document.getElementById('participants');

        if (!participants || participants.length === 0) {
          participantsDiv.innerHTML = 'No participants';
          return;
        }

        participantsDiv.innerHTML = participants
          .map(
            (p) =>
              `<div style="padding: 5px; border-bottom: 1px solid #ddd;">
                    👤 <strong>${p.username}</strong><br>
                    <small>${p.email}</small>
                </div>`,
          )
          .join('');
      }

      function displayMessage(messageData) {
        const messagesDiv = document.getElementById('messages');
        const messageElement = document.createElement('div');
        messageElement.className = 'message';

        messageElement.innerHTML = `
                <div class="sender">${messageData.sender.username}</div>
                <div>${messageData.content}</div>
                <div class="timestamp">${new Date(messageData.timestamp).toLocaleTimeString()}</div>
            `;

        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function displayMessageHistory(messages) {
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = '';

        messages.forEach((message) => {
          displayMessage(message);
        });
      }

      function clearMessages() {
        document.getElementById('messages').innerHTML = '';
      }
    </script>
  </body>
</html>
